<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--Title-->
    <title>Judepad</title>


    <style>
        * {
            outline: none;
        }

        body {
            font-size: 70%;
            display: block;
            overflow: auto;
        }

        button {
            height: 50px;
            border-radius: 10px;
        }

        #text {
            height: 400px;
            width: 100%;
            resize: none;
            padding: 0px;
            border-radius: 10px;
        }

        #gridContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        #tile2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>

</head>

<body>
    <textarea id="text"></textarea>
    <div id="gridContainer">
        <div id="tile1" class="tile"><i>Edited: <span id="lastEdited">...</span></i></div>
        <div id="tile2" class="tile">
            <button id="copy">Copy</button>
            <button id="clear">Clear</button>
        </div>

        <script>
            document.getElementById("text").addEventListener("keypress", function () {
                pauseUpdates();
            });
            document.getElementById("text").addEventListener("keyup", function () {
                if (document.getElementById("text").value !== currentNote) {
                    pauseUpdates();
                    resumeUpdates();
                }
            });

            document.getElementById("text").addEventListener("keypress", function () {
                clearTimeout(updateNoteTimeout);
                clearInterval(checkForUpdatesInterval);
            });

            document.getElementById("copy").addEventListener("click", function () {
                document.getElementById("text").select();
                document.execCommand("copy");
                document.getElementById("text").blur();
            });

            document.getElementById("clear").addEventListener("click", function () {
                pauseUpdates();
                document.getElementById("text").value = "";
                document.getElementById("text").blur();
                resumeUpdates();
            });
        </script>
</body>

</html>

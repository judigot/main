<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            outline: none;
        }

        body {
            /* font-size: 70%; */
            display: block;
            overflow: auto;
        }

        button {
            height: 50px;
            border-radius: 10px;
        }

        #expenses {
            height: 400px;
            width: 100%;
            resize: none;
            padding: 0px;
            border-radius: 10px;
        }

        #gridContainer {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        #tile2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }
    </style>

</head>

<body>

    <h1>Expense Calculator</h1>

    <textarea id="expenses"></textarea>
    <div id="gridContainer">
        <div id="tile1" class="tile">
            <h2 id="total"></h2>
        </div>
        <div id="tile2" class="tile">
            <button id="copy">Copy</button>
            <button id="clear">Clear</button>
        </div>
    </div>

    <script>

        document.getElementById("expenses").focus();

        document.getElementById("expenses").addEventListener("change", compute);

        document.getElementById("expenses").addEventListener("keyup", compute);

        document.getElementById("copy").addEventListener("click", function () {
            document.getElementById("expenses").select();
            document.execCommand("copy");
            document.getElementById("expenses").blur();
        });

        document.getElementById("clear").addEventListener("click", function () {
            document.getElementById("expenses").value = "";
            document.getElementById("expenses").blur();
            document.getElementById("expenses").focus();
        });

        function compute() {
            var txt = document.getElementById("expenses").value;
            var regExp = /\(([^)]+)\)/g;
            var matches = txt.match(regExp);

            var total = "";

            for (var i = 0; i < matches.length; i++) {
                var str = matches[i];
                total += str.substring(1, str.length - 1) + "+";
            }

            total = eval(total + "0");

            document.getElementById("total").innerHTML = "Total: ₱ " + total;

        }


    </script>

</body>

</html>
